<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js"></script>
  </head>
  <body>
    <button
      style="
        background-color: orangered;
        outline: white 1px solid;
        color: white;
        padding: 10px 25px;
      "
      onclick="backgroundColorChangehandler('orangered')"
    >
      Orangered
    </button>
    <button
      style="
        background-color: red;
        outline: white 1px solid;
        color: white;
        padding: 10px 25px;
      "
      onclick="backgroundColorChangehandler('red')"
    >
      Red
    </button>
    <button
      style="
        background-color: black;
        outline: white 1px solid;
        color: white;
        padding: 10px 25px;
      "
      onclick="backgroundColorChangehandler('black')"
    >
      Black
    </button>
    <button
      style="
        background-color: blue;
        outline: white 1px solid;
        color: white;
        padding: 10px 25px;
      "
      onclick="backgroundColorChangehandler('blue')"
    >
      Blue
    </button>
  </body>
</html>
